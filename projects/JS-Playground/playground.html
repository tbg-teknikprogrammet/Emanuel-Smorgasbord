<!DOCTYPE html>
<html lang="en-sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/Playground.css">
    <title>JS Playground</title>
</head>
<body> 
    <div class="BigLightBox">
        <img src="assets/images/me.PNG" class="BIGme2" alt="me">
    </div>
    
    <section class="Slideshow"> <!---- Section 1 ---->
        <button class="slide-right">&#10094;</button>
        <div>
            <img src="assets/images/mountains.jpg" alt="img1" class="Slides">
        </div>
        <div>
            <img src="assets/images/mountains2.png" alt="img2" class="Slides">
        </div>
        <div>
            <img src="assets/images/mountains3.png" alt="img3" class="Slides">
        </div>
        <button class="slide-left">&#10095;</button>
    </section>
    <section class="Lightbox"> <!---- Section 2 ---->
        <img src="assets/images/me.PNG" class="LittleImage" alt="me">
    </section>
    <section class="sec3"> <!---- Section 3 ---->
        <h2>Press C, B or A to change color!</h2>
    </section>
    <section class="sec4"> <!---- Section 4 ---->
        <img src="assets/images/doggo.jpg" class="ClickerWin" alt="happi doggo">

        <div class="ClickText">
            <div>You have clicked <span class="Clicks">0</span> times<span class="addQuestionMark"></span></div>
        </div>
        <button class="TheClicker">ðŸ‘†</button>
        <div class="ClickingButtons">
            <button class="UpgradeButton"><strong>x1000</strong></button>
            <button class="UpgradeButton2">Win?</button> <!-- Should've been something like: "WinButton" -->
        </div>        
    </section>
    <section class="sec5"> <!---- Section 5 ---->
            <div class="Score">
                <h1><span id="Sc-one">0</span> VS <span id="Sc-two">0</span></h1>
            </div>
            <div class="PlayingToCSSParent">
                <p class="PlayingToCSS">Playing to:<span id="PlayingTo">1</span></p>
            </div>
            <input type="number" class="userInp" min="1" max="10">

            <div class="Players">
                <button id="P1">Player 1</button>
                <button id="P2">Player 2</button>
                <button class="RS">Reset</button>
            </div>
            <p id=Wining-text></p>
    </section>
    <section class="sec6"> <!---- Section 6 ---->
        <div class="VideoDiv">
            <video class="VideoPlayer" src="assets/videos/hellothere.mp4"></video>
        </div>
        <div class="VideoTools">
            <button class="Tool1">Play</button>
            <button class="Tool2">Smaller?</button>
            <button class="Tool3">Mute</button>
            <button class="Tool4">Animate</button>
        </div>    
    </section>

    <script src="assets/js/JS-Playground.js"></script>
</body>
</html>
